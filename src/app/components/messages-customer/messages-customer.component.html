<div class="container container-main mt-5">
    <h4>Seguimiento de Mensajes</h4>
    <h5 class="mt-4">Telefono</h5>
    <hr>
    <div class="d-inline-flex">
        <input type="text" [(ngModel)]="inputPhone">
        <button type="button" style="margin-left: 20px;" (click)="savePhone()" class="btn btn-primary">+</button>
    </div>
    <br>
    <h5 class="mt-4">Mensaje</h5>
    <hr>
    <div class="d-block">
        <textarea cols="75" rows="2" [(ngModel)]="messageDefault"></textarea>
    </div>
    <div class="d-flex">
        <button type="button" class="btn btn-warning" style="margin-left: 20px;" (click)="notification()">Notificacion</button>
        <button type="button" class="btn btn-success" style="margin-left: 20px;" (click)="dateRegister()">Fecha</button>
        <button type="button" class="btn btn-primary" style="margin-left: 20px;" (click)="sendMessages()">Enviar Mensajes</button>
    </div>
</div>
